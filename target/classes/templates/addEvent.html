    <script>
    $(document).ready(function(){
        $('body').css('display', 'none');
        $('body').fadeIn(350);
    });

    </script>
</head>
<body>
<header>
    <div>
        <a th:href="@{/}"/>
        <h1>Joshua Decker</h1>
    </div>
    <!--<h3 id="tagline">Classically Trained Music Instructor and Master of Funk</h3> -->
    <h3 id="tagline">Versatile Music Instructor and Voyaging Trumpeter</h3>
    <!-- Template for future Sign In and Sign Out Functionality -->

    <nav>
        <ul class="al">
            <li class="hz">
                <a th:href="@{/}">Home</a>
            </li>
            <li class="hz">
                <a th:href="@{/bio}">Bio</a>
            </li>
            <li class="hz">
                <a th:href="@{/events}">Events</a>
            </li>
            <li class="hz">
                <a th:href="@{/teaching}">Teaching</a>
            </li>
            <li class="hz">
                <a th:href="@{/blog}">Blog</a>
            </li>
            <li class="hz">
                <a class="link" th:href="@{/lessons}">Lessons</a>
            </li>
            <li class="hz" th:if="${Visitor.loggedIn == true}">
                <a th:href="@{/logout}">Log Out</a>
            </li>
            <!--<li class="hz">
                <a th:href="@{/projects}">Projects</a>
            </li>
            -->
        </ul>
    </nav>
</header>

<div align="center">
    <form method="post" th:object="${Event}" th:action="@{/submitBlogPost}">
        <input type="datetime-local" th:field="*{inputStartDate}">
        <input type="text" name="Title" th:field="*{title}" placeholder="Event Title" class="blogInput">
        <button class="btn btn-outline-danger my-2 my-sm-0 blogInput" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
