<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Josh Decker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="/CSS/stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<script src="JS/Scripting.js"></script>
<header>
    <div>
        <a th:href="@{/}"/>
        <h1>Joshua Decker</h1>
    </div>
    <!--<h3 id="tagline">Classically Trained Music Instructor and Master of Funk</h3> -->
    <h3 id="tagline">Versatile Music Instructor and Voyaging Trumpeter</h3>
    <!-- Template for future Sign In and Sign Out Functionality -->
    <div class="topnav" id="homeTopnav">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/bio}">Bio</a>
        <a th:href="@{/events}">Events</a>
        <a th:href="@{/teaching}">Teaching</a>
        <a th:href="@{/blog}">Blog</a>
        <a th:href="@{/lessons}">Lessons</a>
        <a th:if="${Visitor.loggedIn == true}" th:href="@{/logout}">Log Out</a>
        <a href="javascript:void(0);" class="icon" onclick="topBar()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</header>
<div class="al">
    <h6 class="moreInfo"><a th:href="@{/pastEvents}">Click Here for Past Events</a></h6>
</div>
<th:block th:each="Event : ${Events}">
    <div class="al textBorder">
        <h4 th:text="${Event.name}"></h4>
        <h6 th:text="${Event.date}"></h6>
        <h6 th:text="${Event.location}"></h6>
        <h6 class="moreInfo"><a th:href="${Event.link}">More Info</a></h6>
        <a th:href="@{'/deleteEvent/' + ${Event.id}}" onclick="return confirm('Are you sure you want to delete this event?');">
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit"
                    th:if="${Visitor.loggedIn == true}">Delete Event</button>
        </a>
    </div>
</th:block>
</body>
</html>
